<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height</title>
</head>
<body>
    <p style="line-height: 1.5; font-size: 24px;">This is a paragraph with a line-height of 1.5 and a font size of 24px.</p>
    <p style="line-height: 1.2; font-size: 18px;">This is a paragraph with a line-height of 1.2 and a font size of 18px.</p>
    <p style="line-height: 10; font-size: 36px;">This is a paragraph with a line-height of 10 and a font size of 36px.</p>
</body>
</html>
