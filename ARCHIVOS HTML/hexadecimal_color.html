<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores Hexadecimales</title>
    <style>
        body {
            background-color: #ff6347; /* Tomate */
            color: #ffffff; /* Blanco */
        }
    </style>
</head>
<body>
    <h1>using Hexadecimals colors</h1>
    <p>The background is #ff6347 (Tomato) and the text is #ffffff (White). Hex codes are a common way to represent colors in HTML. They use a #RRGGBB format where each pair of characters represents the value of red (R), green (G), and blue (B) in hexadecimal format (00 to FF).</p>
</body>
</html>
