<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombres de Colores</title>
    <style>
        body {
            background-color: lightblue; /* Azul claro */
            color: navy; /* Azul marino */
        }
    </style>
</head>
<body>
    <h1>Using names of Colors</h1>
    <p>The background is lightblue and the text is navy.</p>
</body>
</html>
